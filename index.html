<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KNFs Markdown Editor</title>
	<link rel="icon" type="image/x-icon" href="https://www.knfs-tech.com/assets/img/logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<header class="text-white py-0">
		<a href="https://www.knfs-tech.com/" title="KNFs jsc" rel="nofollow,noopener">
			<div class="container d-flex justify-content-center align-items-center">
				<img src="https://www.knfs-tech.com/assets/img/logo.png" alt="Logo" class="logo" loading="lazy"
					width="50">
			</div>
		</a>
	</header>

	<section id="about" class="text-dark">
		<div class="w-100">
			<div id="slider" data-bg="assets/img/background.png" class="d-flex align-items-center">
				<div class="content container">
					<h1>Markdown Editor</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="w-100 sub-nav d-flex justify-content-between align-items-center">
		<a href="https://product.knfs-tech.com/" title="KNFs jsc" rel="nofollow,noopener" class="text-decoration-none">
			<div class="back-home">
				<i class="fa fa-chevron-left"></i>
				<span>
					Products
				</span>
			</div>
		</a>
	</section>
	<div class="container-fluid mt-4">
		<div class="row" style="width: 100%; padding-left: 2em;">
			<div class="col-md-6">
				<div class="form-floating editor">
					<div class="row action">
						<div class="col-md-10 d-flex align-items-center">
							<select id="fontSelect" class="form-select form-select-lg" aria-label="">
								<option value="Roboto" selected>Roboto</option>
								<option value="Arial">Arial</option>
								<option value="Georgia">Georgia</option>
								<option value="Courier New">Courier New</option>
								<option value="Times New Roman">Times New Roman</option>
							</select>
						</div>
						<div class="btn-group col-md-2" role="group" aria-label="Basic outlined example">
							<button id="downloadMarkdown" type="button" class="btn btn-secondary">
								<i class="bi bi-file-earmark-arrow-down-fill" style="color: white"></i>
							</button>
							<button id="exportPdf" type="button" class="btn btn-secondary">
								<i class="bi bi-file-earmark-pdf-fill" style="color: white;"></i>
							</button>
						</div>
					</div>
					<div class="mt-4">
						<textarea id="markdownInput" class="form-control" placeholder="Enter content ..."></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div id="preview" class="markdown-preview"></div>
			</div>
		</div>
	</div>

	<footer class="mkt-2">
		<div class="container">
			<div class="row">
				<div class="col-md-4 mt-footer-column text-decoration-none height-footer">
					<h5 class="text-bold">Website</h5>
					<ul class="list-unstyled">
						<li><a href="https://libs.knfs-tech.com"
								class="text-decoration-none hover-underline">Library</a>
						</li>
						<li><a href="https://research.knfs-tech.com"
								class="text-decoration-none hover-underline">Research</a></li>
						<li><a href="https://magazine.knfs-tech.com"
								class="text-decoration-none hover-underline">Magazine</a></li>
					</ul>
				</div>
				<div class="col-md-4 mt-footer-column text-decoration-none height-footer">
					<h5 class="text-bold">Team</h5>
					<ul class="list-unstyled">
						<li><a href="#ourStory" class="text-decoration-none hover-underline">Our story</a></li>
						<li><a href="#ourContact" class="text-decoration-none hover-underline">Contact Us</a></li>
						<li><a href="https://careers.knfs-tech.com"
								class="text-decoration-none hover-underline">Careers</a>
						</li>
						<li><a href="/membership" class="text-decoration-none hover-underline">Membership</a></li>
						<li><a href="https://partnership.knfs-tech.com"
								class="text-decoration-none hover-underline">Partnership</a>
						</li>
						</li>
					</ul>
				</div>
				<div class="col-md-4 mt-footer-column text-decoration-none height-footer">
					<h5 class="text-bold">Social</h5>
					<ul class="list-unstyled">
						<li><a href="https://github.com/knfs-jsc"
								class="text-decoration-none hover-underline">Github</a>
						</li>
						<li><a href="https://www.linkedin.com/company/knfs-jsc"
								class="text-decoration-none hover-underline">Linkedin</a></li>
						<li><a href="#" class="text-decoration-none hover-underline">Discord</a></li>
						<li><a href="https://www.facebook.com/knfs.tech"
								class="text-decoration-none hover-underline">Facebook</a>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<div class="container d-flex justify-content-between align-items-center">
			<div class="text-align-center">
				<p>&copy; 2024 KNFs.,jsc
				<p>
			</div>
		</div>
	</footer>

	<div id="exportOptionsModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Export PDF Options</h5>
				</div>
				<div class="modal-body">
					<div>
						<label for="pageSize">Page Size:</label>
						<select id="pageSize" class="form-select">
							<option value="a4" selected>A4</option>
							<option value="letter">Letter</option>
						</select>
					</div>
					<div class="mt-2">
						<label for="orientation">Orientation:</label>
						<select id="orientation" class="form-select">
							<option value="portrait" selected>Portrait</option>
							<option value="landscape">Landscape</option>
						</select>
					</div>
					<div class="mt-2">
						<label for="imageQuality">Image Quality:</label>
						<input type="range" id="imageQuality" min="0" max="100" value="98" class="form-range">
					</div>
					<div class="mt-2">
						<button id="previewPdf" class="btn btn-secondary">Preview PDF</button>
					</div>
					<div id="pdfPreview" class="mt-3"
						style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
						
					</div>
				</div>
				<div class="modal-footer">
					<button id="closePdf" type="button" class="btn-close" data-bs-dismiss="modal">Close</button>
					<button id="downloadPdf" class="btn btn-primary">Download PDF</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
